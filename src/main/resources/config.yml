# ----------------------
#  STATUS PLUGIN CONFIG
# ----------------------

# Set colors using formatting codes "§", view all codes here: https://minecraft.wiki/w/Talk:Formatting_codes


# Join message to remind the player to set their status
enable-join-message-reminder: true
join-message-reminder: "§7Don't forget to set your status using §e/status §7!"


# Alert players when someone starts recording or streaming
# Keep %player% to display where the player's name in the message!
enable-media-alerts: true
media-alert-record: "§7%player% is recording!"
media-alert-stream: "§7%player% is streaming!"


# Tab Server name to display in tab
enable-tab-server-name: false
tab-server-name: "§e§lSERVER NAME"